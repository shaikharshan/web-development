<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arays and objects</title>
</head>
<body>
    <div class="container">
        <h3>this is content</h3>
    </div>
    <script>
        // objects
        let var1=null
        let var2=undefined
        let inform ={
           
            name:'arshan',
            age:19,
            place:'nagpur',
            "place 2":'aurangabad'//if there is  space in key value use ""
        }
        console.log(inform['place 2'])//access using this syntax
        console.log(inform)
        let arr=[1,2,3,4,'arshan',undefined,null]
        console.log(arr)
        console.log(arr[4])
        let ar=new Array(3,488,55,1,'atr')
        ar =ar.sort()
        ar.push=('this is pushed')
        console.log(ar)
        console.log(ar.length)
        console.log(inform.name)
        let narr = new Array(23)
        console.log(narr)
        
    </script>
</body>
</html>
