<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /* element selector */
        p{
            border: 3px solid yellow;

        }
        
        .redelement{
            color: yellow;
        }
        .bgBlue{
            background: blue;
        }
        /* grouping selector */
        footer,span{
            color: yellow;
            background: green;
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="paragraph" class="redelement bgBlue">this is a paragraph</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium, ut?</p>
    <p id="paragraph" class="bgBlue">Lorem ipsum dolor sit.</p>
    <span>this is span</span>
    <footer>this is footer</footer>
    
</body>
</html>
