<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>
<body>
    <!-- compiler adds bullet ir numbering wherever <li> to </li> is written -->
    <ul type="square">
       <li>
            this is the first element of unordered list</li>
        <li>this is the second element of unordered list</li>
    </ul>
    <ol type="I">
      <li>
        this is the first element of ordered list
      </li>
      <li>this is the second element of ordered list</li>
    </ol>
    <!-- table -->
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>id</th>
                <th>branch</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>2534</td>
                <td>CSE</td>

            </tr>
            <tr>
                <td>b</td>
                <td>7534</td>
                <td>ECE</td>

            </tr>
            <tr>
                <td>c</td>
                <td>29534</td>
                <td>EEE</td>

            </tr>

        </tbody>
    </table>
</body>
</html>
